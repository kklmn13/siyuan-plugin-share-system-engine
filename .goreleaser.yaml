before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - 
    id: "windows"
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w 
    binary: "spss_engine"
    gcflags:
      - all=-trimpath=.

  - 
    id: "macos"
    env:
      - CGO_ENABLED=1
    goos:
    - darwin
    goarch:
    - amd64
    - arm64
    ldflags:
    - -s -w
    binary: "spss_engine"
    gcflags:
      - all=-trimpath=.
  -
    id: "linux"
    env:
      - CC=x86_64-linux-musl-gcc
      - CGO_ENABLED=1
    goos:
    - linux
    goarch:
    - amd64
    ldflags:
    - -s -w
    binary: "spss_engine"
    gcflags:
      - all=-trimpath=.  

  -
    id: "linux-arm64"
    env:
      - CC=aarch64-linux-musl-gcc
      - CGO_ENABLED=1
    goos:
    - linux
    goarch:
    - arm64
    ldflags:
    - -s -w
    binary: "spss_engine"
    gcflags:
      - all=-trimpath=.
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
    files:
      - LICENSE
      - README.MD
      - config.yaml
      - Dockerfile